<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <!-- Normazlize css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- global css -->
    <link rel="stylesheet" href="./css/global.css" />
    <!-- index css -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="container">
        <div class="header__container">
          <!-- site logo -->
          <a class="site-logo" href="index.html">
            <img
              class="site-logo__icon"
              src="./images/site-logo.svg"
              alt="site logo"
              width="160"
              height="40"
            />
          </a>

          <!-- navbar -->
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="index.html">home</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="about.html">about</a>
              </li>
            </ul>
            <!-- contact button -->
            <a class="outline-bnt" href="contact.html">contact us</a>
          </nav>

          <!-- hamburger button -->
          <button class="bars-btn">
            <img
              class="bars-btn__img"
              src="./images/bars.svg"
              alt="bars image"
              width="20"
              height="17"
            />
          </button>
        </div>
      </div>
    </header>
    <!-- Sidebar -->
    <aside class="sidebar">
      <button class="close-btn">
        <img
          class="close-btn__icon"
          src="./images/close.svg"
          alt="close icon"
          width="18"
          height="17"
        />
      </button>
      <nav class="sidebar-nav">
        <ul class="sidebar-nav__list">
          <li class="sidebar-nav__item">
            <a class="sidebar-nav__link nav__link" href="index.html">home</a>
          </li>
          <li class="sidebar-nav__item">
            <a class="sidebar-nav__link nav__link" href="about.html">about</a>
          </li>
        </ul>
        <a class="outline-bnt" href="contact.html">contact us</a>
      </nav>
    </aside>
    <!-- HEADER FINISH -->

    <main>
      <!-- Hero section -->
      <section class="hero">
        <div class="container">
          <div class="hero__container">
            <h1 class="hero__title">Find the <br> best <span>talent</span></h1>

            <div class="hero__content">
              <span class="line"></span>
              <p>
                Finding the right people and building high performing teams can be hard. Most companies aren’t tapping into the abundance of global talent. We’re about to change that.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
